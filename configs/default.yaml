# System
system:
  device: cuda                # cuda, cpu, mps
  seed: 42
  workers: 0

# Dataset
data: datasets/MY_TEST_DATA/data.yaml

# Training
train:
  epochs: 100
  batch_size: 16
  name: null                  # 必须由用户提供
  save_dir: runs/train

# Optimizer
optimizer:
  type: Adam
  lr: 0.001
  betas: [0.9, 0.999]
  eps: 1.0e-08
  weight_decay: 0.0

# Scheduler
scheduler:
  type: CosineAnnealingLR
  warmup_epochs: 3
  min_lr: 1.0e-06

# Model
model:
  nc: 80                      # 默认类别数，会被模型配置覆盖
  scale: n                    # 默认模型规模
  img_size: 640
  use_ema: true
  ema_decay: 0.9999

# Augmentation
augment:
  use_mosaic: true
  close_mosaic: 10
  mixup_prob: 0.0
